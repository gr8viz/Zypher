    <style>

        @keyframes blink {
            50% { opacity: 0; }
        }
        .rotate {
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
