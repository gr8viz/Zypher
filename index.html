<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zypher</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Logo */
    .logo {
      margin-top: 20px;
    }

    /* Center GIF */
    .gif-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gif-container img {
      max-width: 80%;
      max-height: 70%;
    }

    /* Email Form Bottom Left */
    .email-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }
    input[type="email"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png.png" alt="Logo" width="120">
  </div>

  <!-- GIF -->
  <div class="gif-container">
    <img src="tshirt.gif" alt="Tshirt Animation">
  </div>

  <!-- Email Signup -->
  <div class="email-container">
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
